<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .input-focus:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Modern Budget Tracker</h1>
      <button onclick="clearAllData()" class="text-red-600 hover:text-red-900 text-sm font-medium">
        Reset All Data
      </button>
    </div>
    
    <!-- Main input form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <form id="budgetForm" class="grid md:grid-cols-3 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Paycheck Amount
          </label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-500">$</span>
            <input type="number" 
                   id="paycheckAmount" 
                   class="pl-8 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   step="0.01" 
                   placeholder="0.00" 
                   required>
          </div>
        </div>
        
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Pay Frequency
          </label>
          <select id="payFrequency" 
                  class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required>
            <option value="weekly">Weekly (4 per month)</option>
            <option value="twiceWeek">Twice a week (8 per month)</option>
            <option value="everyOtherWeek">Every other week (2 per month)</option>
            <option value="monthly">Monthly (1 per month)</option>
          </select>
        </div>
        
        <div class="flex items-end">
          <button type="button" 
                  onclick="addExpenseRow()"
                  class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Add Expense
          </button>
        </div>
      </form>
    </div>
    
    <!-- Expenses table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table id="expenseTable" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expense Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Your Portion (%)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monthly</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Per Paycheck</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Expense rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Results section -->
    <div class="grid md:grid-cols-3 gap-6 mt-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-sm font-medium text-gray-500 uppercase mb-2">Your Paycheck</h3>
        <p id="calculatedPaycheck" class="text-2xl font-bold text-gray-800">$0.00</p>
      </div>
      
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-sm font-medium text-gray-500 uppercase mb-2">Monthly Income</h3>
        <p id="monthlyIncome" class="text-2xl font-bold text-gray-800">$0.00</p>
      </div>
      
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-sm font-medium text-gray-500 uppercase mb-2">Leftover Per Paycheck</h3>
        <p id="leftoverPerPaycheck" class="text-2xl font-bold text-gray-800">$0.00</p>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'budgetTrackerData';
    const expenseTableBody = document.querySelector('#expenseTable tbody');
    
    // Load saved data when page loads
    document.addEventListener('DOMContentLoaded', loadSavedData);
    
    function loadSavedData() {
      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      
      if (savedData.paycheckAmount) {
        document.getElementById('paycheckAmount').value = savedData.paycheckAmount;
      }
      
      if (savedData.payFrequency) {
        document.getElementById('payFrequency').value = savedData.payFrequency;
      }
      
      if (savedData.expenses && savedData.expenses.length > 0) {
        savedData.expenses.forEach(expense => {
          addExpenseRow(expense);
        });
      } else {
        addExpenseRow(); // Add one empty row if no saved expenses
      }
      
      calculateBudget();
    }
    
    function saveData() {
      const data = {
        paycheckAmount: document.getElementById('paycheckAmount').value,
        payFrequency: document.getElementById('payFrequency').value,
        expenses: []
      };
      
      expenseTableBody.querySelectorAll('tr').forEach(row => {
        data.expenses.push({
          name: row.querySelector('.expenseName').value,
          total: row.querySelector('.totalExpense').value,
          portion: row.querySelector('.yourPortion').value
        });
      });
      
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
    
    function clearAllData() {
      if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      }
    }
    
    function addExpenseRow(savedExpense = null) {
      const row = document.createElement('tr');
      row.className = 'fade-in';
      
      const inputs = {
        name: savedExpense ? savedExpense.name : '',
        total: savedExpense ? savedExpense.total : '',
        portion: savedExpense ? savedExpense.portion : ''
      };
      
      row.innerHTML = `
        <td class="px-6 py-4 whitespace-nowrap">
          <input type="text" 
                 class="expenseName w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                 value="${inputs.name}"
                 placeholder="Enter expense name">
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-500">$</span>
            <input type="number" 
                   class="totalExpense pl-8 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   value="${inputs.total}"
                   step="0.01" 
                   placeholder="0.00">
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="relative">
            <input type="number" 
                   class="yourPortion w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   value="${inputs.portion}"
                   step="0.01" 
                   placeholder="0">
            <span class="absolute right-3 top-2 text-gray-500">%</span>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="monthlyExpense text-sm text-gray-900">$0.00</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="perPaycheckExpense text-sm text-gray-900">$0.00</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button onclick="removeExpenseRow(this)" 
                  class="text-red-600 hover:text-red-900 mr-2">
            Delete
          </button>
        </td>
      `;
      
      expenseTableBody.appendChild(row);
      
      // Add input event listeners
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
          calculateBudget();
          saveData();
        });
      });
    }
    
    function removeExpenseRow(button) {
      const row = button.closest('tr');
      row.style.opacity = '0';
      row.style.transform = 'translateY(10px)';
      row.style.transition = 'all 0.3s ease-out';
      
      setTimeout(() => {
        row.remove();
        calculateBudget();
        saveData();
      }, 300);
    }
    
    function getPayPeriodCount() {
      const frequency = document.getElementById('payFrequency').value;
      const counts = {
        weekly: 4,
        twiceWeek: 8,
        everyOtherWeek: 2,
        monthly: 1
      };
      return counts[frequency] || 4;
    }
    
    function calculateBudget() {
      const paycheckAmount = parseFloat(document.getElementById('paycheckAmount').value) || 0;
      const payPeriodCount = getPayPeriodCount();
      
      let totalYourMonthlyExpenses = 0;
      
      expenseTableBody.querySelectorAll('tr').forEach(row => {
        const totalExpense = parseFloat(row.querySelector('.totalExpense').value) || 0;
        const yourPortionPercent = parseFloat(row.querySelector('.yourPortion').value) || 0;
        
        const yourMonthlyExpense = totalExpense * (yourPortionPercent / 100);
        totalYourMonthlyExpenses += yourMonthlyExpense;
        
        const perPaycheckExpense = yourMonthlyExpense / payPeriodCount;
        
        row.querySelector('.monthlyExpense').textContent = `$${yourMonthlyExpense.toFixed(2)}`;
        row.querySelector('.perPaycheckExpense').textContent = `$${perPaycheckExpense.toFixed(2)}`;
      });
      
      const monthlyIncome = paycheckAmount * payPeriodCount;
      const totalExpensePerPaycheck = totalYourMonthlyExpenses / payPeriodCount;
      const leftoverPerPaycheck = paycheckAmount - totalExpensePerPaycheck;
      
      document.getElementById('calculatedPaycheck').textContent = `$${paycheckAmount.toFixed(2)}`;
      document.getElementById('monthlyIncome').textContent = `$${monthlyIncome.toFixed(2)}`;
      document.getElementById('leftoverPerPaycheck').textContent = `$${leftoverPerPaycheck.toFixed(2)}`;
    }
    
    // Add event listeners to main form inputs
    document.getElementById('paycheckAmount').addEventListener('input', () => {
      calculateBudget();
      saveData();
    });
    document.getElementById('payFrequency').addEventListener('change', () => {
      calculateBudget();
      saveData();
    });
  </script>
</body>
</html>
